# docker-compose.yml
version: '3.8'

services:
  capability-registry:
    build: ./services/capability-registry
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=capabilities
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    depends_on:
      - db
    restart: unless-stopped
  
  storyteller:
    build: ./services/storyteller
    environment:
      - CAPABILITY_REGISTRY_URL=http://capability-registry:8080
      - UE5_VERSION=5.6.1
    depends_on:
      - capability-registry
    restart: unless-stopped
  
  ue-version-monitor:
    build: ./services/ue-version-monitor
    environment:
      - CHECK_INTERVAL=3600
      - AUTO_UPDATE=false
    volumes:
      - ./services/ue-version-monitor/config:/opt/services/ue-version-monitor/config
    restart: unless-stopped
  
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=capabilities
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5444:5432"
    restart: unless-stopped

volumes:
  db_data:
