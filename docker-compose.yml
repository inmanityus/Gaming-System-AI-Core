version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: bodybroker-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Inn0vat1on!
      POSTGRES_DB: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5443:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - bodybroker-network

  redis:
    image: redis:7-alpine
    container_name: bodybroker-redis
    command: redis-server --appendonly yes --requirepass Inn0vat1on!
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - bodybroker-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  bodybroker-network:
    driver: bridge

