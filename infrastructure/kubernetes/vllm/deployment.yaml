apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-server
  namespace: silver-tier
  labels:
    app: vllm
    tier: silver
spec:
  replicas: 2  # Minimum for redundancy
  selector:
    matchLabels:
      app: vllm
  template:
    metadata:
      labels:
        app: vllm
        tier: silver
    spec:
      # Taint matching for Silver tier nodes
      tolerations:
      - key: tier
        value: silver
        effect: NoSchedule
      nodeSelector:
        tier: silver
      
      containers:
      - name: vllm-server
        image: vllm/vllm-openai:latest
        imagePullPolicy: Always
        
        resources:
          requests:
            nvidia.com/gpu: 1
            memory: "32Gi"
            cpu: "8"
          limits:
            nvidia.com/gpu: 1
            memory: "48Gi"
            cpu: "16"
        
        env:
        - name: MODEL_NAME
          value: "meta-llama/Llama-3.1-8B-Instruct"
        - name: MAX_MODEL_LEN
          value: "8192"
        - name: TENSOR_PARALLEL_SIZE
          value: "1"
        - name: PORT
          value: "8000"
        - name: HOST
          value: "0.0.0.0"
        - name: TRUST_REMOTE_CODE
          value: "true"
        
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        - name: grpc
          containerPort: 50051
          protocol: TCP
        
        volumeMounts:
        - name: model-storage
          mountPath: /models
          readOnly: true
        - name: cache-storage
          mountPath: /root/.cache
        
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 180
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 3
        
        # Resource limits for vLLM
        # vLLM uses dynamic batching and continuous batching
        # This optimizes throughput for 80-250ms latency targets
      
      volumes:
      - name: model-storage
        persistentVolumeClaim:
          claimName: model-storage-pvc
      - name: cache-storage
        emptyDir:
          sizeLimit: 100Gi
      
      # GPU device plugin
      runtimeClassName: nvidia

---
apiVersion: v1
kind: Service
metadata:
  name: vllm-service
  namespace: silver-tier
  labels:
    app: vllm
    tier: silver
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8000
    targetPort: http
    protocol: TCP
  - name: grpc
    port: 50051
    targetPort: grpc
    protocol: TCP
  selector:
    app: vllm
  sessionAffinity: ClientIP  # Sticky sessions for better caching

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: model-storage-pvc
  namespace: silver-tier
spec:
  accessModes:
  - ReadOnlyMany
  storageClassName: gp3
  resources:
    requests:
      storage: 200Gi

---
apiVersion: v1
kind: Namespace
metadata:
  name: silver-tier
  labels:
    tier: silver
    purpose: interactive-inference

---
# HorizontalPodAutoscaler for dynamic scaling
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: vllm-hpa
  namespace: silver-tier
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: vllm-server
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60




