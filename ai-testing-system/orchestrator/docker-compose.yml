version: '3.8'

services:
  qa-orchestrator:
    build: .
    container_name: body-broker-qa-orchestrator
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=${DB_HOST:-localhost}
      - DB_PORT=${DB_PORT:-5443}
      - DB_NAME=${DB_NAME:-body_broker_qa}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - S3_BUCKET_REPORTS=body-broker-qa-reports
      - S3_BUCKET_CAPTURES=body-broker-qa-captures
      - S3_REGION=us-east-1
      - RATE_LIMIT_REPORTS_PER_MINUTE=10
      - CACHE_MAX_SIZE=1000
      - CACHE_TTL_HOURS=24
      - PDF_MAX_WORKERS=2
      - PDF_GENERATION_TIMEOUT=120
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - body-broker-network

networks:
  body-broker-network:
    driver: bridge

