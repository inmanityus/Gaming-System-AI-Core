version: "3.9"

x-api-build: &api-build
  context: ..
  dockerfile: Docker-Template/Dockerfile.api
  target: runner

x-frontend-build: &frontend-build
  context: ..
  dockerfile: Docker-Template/Dockerfile.frontend
  target: runner

services:
  frontend:
    build: *frontend-build
    env_file:
      - env/dev/.env
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - bff-net

  api:
    build: *api-build
    env_file:
      - env/dev/.env
    ports:
      - "4000:4000"
    command: ["node", "dist/main.js"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
      clamav:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - bff-net

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: befreefitness
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    volumes:
      - ../docker/data/postgres:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    secrets:
      - postgres_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - bff-net

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - ../docker/data/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 5
    networks:
      - bff-net

  minio:
    image: minio/minio:RELEASE.2025-09-15T00-00-00Z
    command: ["server", "/data", "--console-address", ":9001"]
    environment:
      MINIO_ROOT_USER_FILE: /run/secrets/minio_access_key
      MINIO_ROOT_PASSWORD_FILE: /run/secrets/minio_secret_key
    volumes:
      - ../docker/data/minio:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 5s
      retries: 5
    secrets:
      - minio_access_key
      - minio_secret_key
    networks:
      - bff-net

  clamav:
    image: clamav/clamav:stable
    ports:
      - "3310:3310"
    networks:
      - bff-net

  mailhog:
    image: mailhog/mailhog
    ports:
      - "8025:8025"
    profiles:
      - dev
    networks:
      - bff-net

  postfix:
    image: catatnight/postfix:latest
    environment:
      maildomain: befreefitness.local
      smtp_user: admin:password
    ports:
      - "25:25"
      - "587:587"
    volumes:
      - ./postfix/config:/etc/postfix
      - ./postfix/logs:/var/log/postfix
    networks:
      - bff-net

secrets:
  postgres_password:
    file: env/dev/postgres_password.txt
  minio_access_key:
    file: env/dev/minio_access_key.txt
  minio_secret_key:
    file: env/dev/minio_secret_key.txt

networks:
  bff-net:
    driver: bridge


